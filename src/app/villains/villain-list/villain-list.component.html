<h1>list</h1>
<div class="row">
  <div class="col-sm-8">
    <h1>title</h1>
  </div>
  <div class="col-sm-4">
   
  </div>
</div>
<table class="table table-striped">
  <thead>
  <tr>
    <th></th>
    <th>preview</th>
    <th>name</th>
    <th>editorial</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let villain of villains | async; trackBy: trackById">
    <td>
      <button routerLink="/villains/detail/{{villain.id}}" class="btn btn-secondary btn-sm">
        <i class="fa fa-search"></i>
      </button>
    </td>
    <td><img src="assets/images/{{villain.image}}" alt="{{villain.name}}" width="60px" height="60px"/></td>
    <td>{{villain.name}}</td>
    <td>edit</td>
  </tr>
  </tbody>
</table>
